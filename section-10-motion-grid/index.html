<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motion Design Grid</title>
  <style>
    *,*::after,*::before{box-sizing:border-box}
    :root{font-size:11px;--color-text:#b0b0b0;--color-bg:#0e0e0e}
    body{margin:0;color:var(--color-text);background:var(--color-bg);font-family:system-ui,sans-serif;-webkit-font-smoothing:antialiased;text-transform:uppercase}
    .loading::before{content:'';position:fixed;inset:0;z-index:10000;background:var(--color-bg)}
    .content{padding:1.5rem;min-height:100vh}
    .section-title{margin:0 0 1.5rem;font-size:1.2rem;font-weight:400;letter-spacing:.1em;color:var(--color-text)}
    .grid_gallery_item{cursor:pointer}
    .lightbox{position:fixed;inset:0;z-index:10000;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s}
    .lightbox.open{opacity:1;pointer-events:auto}
    .lightbox img{max-width:90vw;max-height:90vh;object-fit:contain}
    .lightbox-close{position:fixed;top:1rem;right:1rem;background:transparent;border:none;color:#fff;font-size:2.5rem;cursor:pointer;line-height:1;padding:.5rem;opacity:.9}
    .lightbox-close:hover{opacity:1}
  </style>
  <link rel="stylesheet" href="css/style.css" />
  <script>document.documentElement.className='js'</script>
</head>
<body class="loading">
  <main>
    <div class="content">
      <h2 class="section-title">Motion Design</h2>
      <section class="grid_gallery_container" id="grid-gallery" data-size-grid="75%">
        <div class="grid_gallery_item" data-src="./img/motion.gif" style="--aspect-ratio:1/1"><div class="image"><img src="./img/motion.gif" alt="" loading="eager" /></div><p>01</p></div>
        <div class="grid_gallery_item" data-src="./img/intro.gif" style="--aspect-ratio:4/5"><div class="image"><img src="./img/intro.gif" alt="" loading="eager" /></div><p>02</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(1).gif" style="--aspect-ratio:16/9"><div class="image"><img src="./img/gif%20(1).gif" alt="" loading="lazy" /></div><p>03</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(2).gif" style="--aspect-ratio:3/4"><div class="image"><img src="./img/gif%20(2).gif" alt="" loading="lazy" /></div><p>04</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(4).gif" style="--aspect-ratio:5/4"><div class="image"><img src="./img/gif%20(4).gif" alt="" loading="lazy" /></div><p>05</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(5).gif" style="--aspect-ratio:1/1"><div class="image"><img src="./img/gif%20(5).gif" alt="" loading="lazy" /></div><p>06</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(6).gif" style="--aspect-ratio:4/5"><div class="image"><img src="./img/gif%20(6).gif" alt="" loading="lazy" /></div><p>07</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(7).gif" style="--aspect-ratio:1/1"><div class="image"><img src="./img/gif%20(7).gif" alt="" loading="lazy" /></div><p>08</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(8).gif" style="--aspect-ratio:4/3"><div class="image"><img src="./img/gif%20(8).gif" alt="" loading="lazy" /></div><p>09</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(9).gif" style="--aspect-ratio:5/7"><div class="image"><img src="./img/gif%20(9).gif" alt="" loading="lazy" /></div><p>10</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(11).gif" style="--aspect-ratio:3/2"><div class="image"><img src="./img/gif%20(11).gif" alt="" loading="lazy" /></div><p>11</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(12).gif" style="--aspect-ratio:1/1"><div class="image"><img src="./img/gif%20(12).gif" alt="" loading="lazy" /></div><p>12</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(13).gif" style="--aspect-ratio:16/9"><div class="image"><img src="./img/gif%20(13).gif" alt="" loading="lazy" /></div><p>13</p></div>
        <div class="grid_gallery_item" data-src="./img/gif%20(14).gif" style="--aspect-ratio:5/3"><div class="image"><img src="./img/gif%20(14).gif" alt="" loading="lazy" /></div><p>14</p></div>
      </section>
    </div>
  </main>
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close">&times;</button>
    <img src="" alt="" id="lightbox-img" />
  </div>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

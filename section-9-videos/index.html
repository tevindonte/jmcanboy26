<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Grid</title>
  <style>
    *,*::after,*::before{box-sizing:border-box}
    :root{font-size:11px;--color-text:#b0b0b0;--color-bg:#0e0e0e}
    html,body{margin:0;height:100%;overflow:hidden;color:var(--color-text);background:var(--color-bg);font-family:system-ui,sans-serif;-webkit-font-smoothing:antialiased}
    .content{height:100vh;padding:1rem 1.5rem;display:flex;flex-direction:column;overflow:hidden;box-sizing:border-box}
    .section-title{margin:0 0 .75rem;font-size:1rem;font-weight:400;letter-spacing:.1em;color:var(--color-text);text-transform:uppercase;flex-shrink:0}
    .video_grid_container{display:grid;gap:.6rem;flex:1;min-height:0;grid-template-columns:repeat(6,1fr);grid-auto-rows:1fr;width:100%;max-width:1600px;margin:0 auto}
    .video_grid_item{cursor:pointer;position:relative;min-height:0;height:100%}
    .video_grid_item .thumb{width:100%;height:100%;min-height:0;background-size:cover;background-position:center;filter:brightness(.8);transition:filter .3s}
    .video_grid_item:hover .thumb{filter:brightness(1)}
    .video_grid_item .play{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:36px;height:36px;background:rgba(0,0,0,.6);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1rem;color:#fff;pointer-events:none}
    .lightbox{position:fixed;inset:0;z-index:10000;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s}
    .lightbox.open{opacity:1;pointer-events:auto}
    .lightbox-inner{position:relative;width:90vw;max-width:1200px;aspect-ratio:16/9}
    .lightbox-inner iframe{position:absolute;inset:0;width:100%;height:100%;border:none}
    .lightbox-close{position:fixed;top:1rem;right:1rem;background:transparent;border:none;color:#fff;font-size:2.5rem;cursor:pointer;line-height:1;padding:.5rem;opacity:.9;z-index:10001}
    .lightbox-close:hover{opacity:1}
    @media (max-width:900px){.video_grid_container{grid-template-columns:repeat(4,1fr)}}
    @media (max-width:600px){.video_grid_container{grid-template-columns:repeat(3,1fr)}}
  </style>
  <script>document.documentElement.className='js'</script>
</head>
<body>
  <main>
    <div class="content">
      <h2 class="section-title">Motion Design</h2>
      <section class="video_grid_container" id="video-grid"></section>
    </div>
  </main>
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close">&times;</button>
    <div class="lightbox-inner">
      <iframe id="lightbox-iframe" src="" title="YouTube" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>

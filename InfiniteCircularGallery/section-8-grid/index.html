<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Layout Transition</title>
  <style>
    *,*::after,*::before{box-sizing:border-box}
    :root{font-size:11px;--color-text:#b0b0b0;--color-bg:#0e0e0e}
    body{margin:0;color:var(--color-text);background:var(--color-bg);font-family:system-ui,sans-serif;-webkit-font-smoothing:antialiased;text-transform:uppercase}
    .loading::before{content:'';position:fixed;inset:0;z-index:10000;background:var(--color-bg)}
    .content{padding:1.5rem;min-height:100vh}
    .section-title{margin:0 0 1.5rem;font-size:1.2rem;font-weight:400;letter-spacing:.1em;color:var(--color-text)}
    .grid_gallery_item{cursor:pointer}
    .lightbox{position:fixed;inset:0;z-index:10000;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s}
    .lightbox.open{opacity:1;pointer-events:auto}
    .lightbox img{max-width:90vw;max-height:90vh;object-fit:contain}
    .lightbox-close{position:fixed;top:1rem;right:1rem;background:transparent;border:none;color:#fff;font-size:2.5rem;cursor:pointer;line-height:1;padding:.5rem;opacity:.9}
    .lightbox-close:hover{opacity:1}
  </style>
  <link rel="stylesheet" href="css/style.css" />
  <script>document.documentElement.className='js'</script>
</head>
<body class="loading">
  <main>
    <div class="content">
      <h2 class="section-title">Logo Design</h2>
      <section class="grid_gallery_container" id="grid-gallery" data-size-grid="75%">
        <div class="grid_gallery_item" data-src="./img/1.jpg" style="--aspect-ratio:1/1"><div class="image" style="background-image:url(./img/1.jpg)"></div><p>01</p></div>
        <div class="grid_gallery_item" data-src="./img/2.jpg" style="--aspect-ratio:4/5"><div class="image" style="background-image:url(./img/2.jpg)"></div><p>02</p></div>
        <div class="grid_gallery_item" data-src="./img/3.jpg" style="--aspect-ratio:16/9"><div class="image" style="background-image:url(./img/3.jpg)"></div><p>03</p></div>
        <div class="grid_gallery_item" data-src="./img/4.jpg" style="--aspect-ratio:3/4"><div class="image" style="background-image:url(./img/4.jpg)"></div><p>04</p></div>
        <div class="grid_gallery_item" data-src="./img/5.jpg" style="--aspect-ratio:5/4"><div class="image" style="background-image:url(./img/5.jpg)"></div><p>05</p></div>
        <div class="grid_gallery_item" data-src="./img/6.jpg" style="--aspect-ratio:1/1"><div class="image" style="background-image:url(./img/6.jpg)"></div><p>06</p></div>
        <div class="grid_gallery_item" data-src="./img/7.jpg" style="--aspect-ratio:4/5"><div class="image" style="background-image:url(./img/7.jpg)"></div><p>07</p></div>
        <div class="grid_gallery_item" data-src="./img/8.jpg" style="--aspect-ratio:1/1"><div class="image" style="background-image:url(./img/8.jpg)"></div><p>08</p></div>
        <div class="grid_gallery_item" data-src="./img/9.jpg" style="--aspect-ratio:4/3"><div class="image" style="background-image:url(./img/9.jpg)"></div><p>09</p></div>
        <div class="grid_gallery_item" data-src="./img/10.jpg" style="--aspect-ratio:5/7"><div class="image" style="background-image:url(./img/10.jpg)"></div><p>10</p></div>
        <div class="grid_gallery_item" data-src="./img/11.jpg" style="--aspect-ratio:3/2"><div class="image" style="background-image:url(./img/11.jpg)"></div><p>11</p></div>
        <div class="grid_gallery_item" data-src="./img/12.jpg" style="--aspect-ratio:1/1"><div class="image" style="background-image:url(./img/12.jpg)"></div><p>12</p></div>
        <div class="grid_gallery_item" data-src="./img/13.jpg" style="--aspect-ratio:16/9"><div class="image" style="background-image:url(./img/13.jpg)"></div><p>13</p></div>
        <div class="grid_gallery_item" data-src="./img/14.jpg" style="--aspect-ratio:5/3"><div class="image" style="background-image:url(./img/14.jpg)"></div><p>14</p></div>
        <div class="grid_gallery_item" data-src="./img/15.jpg" style="--aspect-ratio:4/5"><div class="image" style="background-image:url(./img/15.jpg)"></div><p>15</p></div>
        <div class="grid_gallery_item" data-src="./img/16.jpg" style="--aspect-ratio:1/1"><div class="image" style="background-image:url(./img/16.jpg)"></div><p>16</p></div>
        <div class="grid_gallery_item" data-src="./img/17.jpg" style="--aspect-ratio:3/4"><div class="image" style="background-image:url(./img/17.jpg)"></div><p>17</p></div>
        <div class="grid_gallery_item" data-src="./img/18.jpg" style="--aspect-ratio:1/1"><div class="image" style="background-image:url(./img/18.jpg)"></div><p>18</p></div>
        <div class="grid_gallery_item" data-src="./img/19.jpg" style="--aspect-ratio:5/7"><div class="image" style="background-image:url(./img/19.jpg)"></div><p>19</p></div>
        <div class="grid_gallery_item" data-src="./img/20.jpg" style="--aspect-ratio:4/3"><div class="image" style="background-image:url(./img/20.jpg)"></div><p>20</p></div>
      </section>
    </div>
  </main>
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close">&times;</button>
    <img src="" alt="" id="lightbox-img" />
  </div>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Environment</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1515; }
      #model-view { width: 100%; height: 100%; display: block; }
      #loader {
        position: absolute; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #1a1515;
        color: #8a8580; font: 14px system-ui; transition: opacity 0.5s;
      }
      #loader.hidden { opacity: 0; pointer-events: none; }
      #loader-fill { height: 4px; background: #e8a84a; width: 0%; transition: width 0.2s; }
      #model-wrap { position: relative; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="loader-fill"></div>
      <span id="loader-text" style="margin-top:1rem">Loading...</span>
    </div>
    <div id="model-wrap" style="position:relative;width:100%;height:100%">
      <div id="model-view"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
